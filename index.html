<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drew Carroll | Portfolio</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
      }
      #unity-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #unity-canvas {
        background: white;
        width: 100%;
        height: 100%;
        object-fit: contain;
        max-width: 100vw;
        max-height: 100vh;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <div id="loading">Loading...</div>
    </div>
    <script src="Build/docs.loader.js"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var container = document.querySelector("#unity-container");
      
      const ASPECT_RATIO = 600 / 400; // Original aspect ratio
      
      function updateCanvasSize() {
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        const windowRatio = windowWidth / windowHeight;
        
        let width, height;
        
        if (windowRatio > ASPECT_RATIO) {
          // Window is wider than needed - fit to height
          height = windowHeight;
          width = height * ASPECT_RATIO;
        } else {
          // Window is taller than needed - fit to width
          width = windowWidth;
          height = width / ASPECT_RATIO;
        }
        
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        
        // Optional: log new dimensions
        console.log(`Canvas size: ${width}x${height}`);
      }

      // Update size immediately and on window resize
      window.addEventListener('resize', updateCanvasSize);
      updateCanvasSize();

      createUnityInstance(canvas, {
        dataUrl: "Build/docs.data",
        frameworkUrl: "Build/docs.framework.js",
        codeUrl: "Build/docs.wasm",
        streamingAssetsUrl: "StreamingAssets",
      }).then((unityInstance) => {
        document.querySelector("#loading").style.display = "none";
      }).catch((error) => {
        console.error(error);
      });
    </script>
  </body>
</html>
